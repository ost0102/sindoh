<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신도리코</title>
    <!-- 공통 css -->
    <link rel="stylesheet" href="../css/common.css">

    <!-- 공통 스크립트 -->
    <script src="../js/common.js"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- GSAP 라이브러리 CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/Draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/InertiaPlugin.min.js"></script>
    
    <!-- SplitType CDN -->
    <script src="https://unpkg.com/split-type"></script>

    <!-- Lenis 라이브러리 CDN(부드러운 스크롤 라이브러리) -->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <script src="../js/lenis.js"></script>
</head>
<body>
    <main>
        <div class="intro-container" style="height: 1000vh;">
            <div class="sticky">
                <div class="video-wrap" style="width:100%; height: 100%;">
                    <video id="video" loading="lazy" muted="" loop="" playsinline="" aria-label="인트로 비디오 영상" style="width:100%; height: 100%; object-fit: cover;">
                        <source src="../images/testcc.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
        </div>
    </main>
</body>

<script>
    const video = document.getElementById("video");

    video.addEventListener("loadedmetadata", () => {
        gsap.to(video, {
            currentTime: video.duration,
            ease: "none",
            scrollTrigger: {
                trigger: ".intro-container",
                start: "0% 0%", 
                end: "100% 100%", 
                scrub: true, 
                anticipatePin: 1,
            }
        });
    });
</script>

</html>
